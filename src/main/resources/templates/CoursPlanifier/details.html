<!DOCTYPE html>
<html lang="fr"
      layout:decorate="layout/base"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du cours</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2" layout:fragment="contentForView">
    <div class="card mt-1">
        <div class="card-header">
            <h3>Détails du cours</h3>
        </div>

        <div class="card-header">
            <h3>----</h3>
            <div class="my- float-end">
               <!-- <a  class="btn btn-outline-info " th:href="@{/sessionCoursForm/nouveau/{id}(id=id)}">Plannification session cours</a>-->
                <a class="btn btn-outline-info " th:href="@{/sessionCoursForm/nouveau/{id}(id=${cours.id})}">Plannification session cours</a>

            </div>

        </div>

        <div class="card-body">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>ID du cours</th>
                    <td th:text="${cours.id}"></td>
                </tr>
                <tr>
                    <th>Nombre d'heures globales</th>
                    <td th:text="${cours.nbreHeureGlobal}"></td>
                </tr>
                <tr>
                    <th>Nombre d'heures planifiées</th>
                    <td th:text="${cours.nombreHeurePlanifier}"></td>
                </tr>
                <tr>
                    <th>Heures restantes</th>
                    <td th:text="${cours.heuresRestantes}"></td>
                </tr>
                <tr>
                    <th>Professeur</th>
                    <td th:text="${cours.professeur}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
