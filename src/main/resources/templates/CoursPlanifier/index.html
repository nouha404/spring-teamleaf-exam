<!DOCTYPE html>
    <html lang="fr"
          layout:decorate="layout/base"
          xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet"
              href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container mt-2" layout:fragment="contentForView">
        <div class="card mt-1">
            <div class="card-header">
                <h3>Liste des cours planifier</h3>
                <div class="my- float-end">
                    <a  class="btn btn-outline-info " th:href="@{/show-form}">Nouveau</a>

                </div>
            </div>

            <div class="card-body">
                <form method="get" class="d-flex w-50 mb-5">
                    <select name="etat" id="etat" class="form-select" aria-label="Select etat">
                        <option value="">Tous les états</option>
                        <option value="TERMINER">Terminés</option>
                        <option value="EN_COURS">En cours</option>
                    </select>
                    <button type="submit" class="btn btn-outline-success">Filtrer</button>
                </form>


                <table class="table table-bordered">
                    <thead>
                    <th>Module</th>
                    <th>Semestre</th>
                    <th>Etat</th>
                    </thead>
                    <tbody>

                    <tr th:each="cp:${coursPlanifier}">
                        <td th:text="${cp.module}"></td>
                        <td th:text="${cp.semestre}"></td>

                        <td th:text="${cp.etatCours}"></td>

                        <td>
                            <a th:href="@{/cours/details/{id}(id=${cp.id})}" class="btn btn-outline-success">Voir détails</a>
                        </td>


                        <!--<td>
                            <a th:href="@{/cours/etudiants(id=${cp.id})}"
                                    class="btn btn-outline-success">Voir details</a>
                        </td>-->

                        <!--<td  th:if="${cp.etatCours=='TERMINER'}">
                            <a th:href="@{/cours/etudiants(id=${cp.id})}"
                               class="btn btn-outline-success">Valider</a>
                        </td>-->

                        <!--session/professeur(id=${cl.id})-->
                    </tr>

                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a th:class="${currentPage == 0 ? 'page-link disabled' : 'page-link'}"
                               th:href="@{/cours(page=${PreviousPage})}">
                                Previous
                            </a>
                        </li>

                        <li class="page-item" th:each="p,statut:${pages}">

                            <a
                                    th:class="${statut.index==currentPage? 'page-link active' : 'page-link'}"
                                    th:text="${statut.index+1}"
                                    th:href="@{/cours(page=${statut.index})}"

                            >

                            </a>
                        </li>

                        <li class="page-item">

                            <a
                                    th:class="${currentPage==nextPage? 'page-link desabled' : 'page-link' }"
                                    th:href="@{/cours(page=${nextPage})}"
                            >
                                Next
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
