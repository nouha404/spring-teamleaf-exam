<!DOCTYPE html>
<html lang="fr"
      layout:decorate="layout/base"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un cours</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2" layout:fragment="contentForView">
    <div class="card mt-1">
        <div class="card-header">
            <h3>Ajouter un cours</h3>
        </div>
        <div class="card-body">
            <form method="POST"
                  th:action="@{/save-cours}"
                  th:object="${coursForm}"
                >

                <div class="mb-3">
                    <label for="nombreHeuresGlobal" class="form-label">Nombre d'heures global</label>
                    <input type="number" th:field="*{nbreHeureGlobal}" class="form-control" id="nombreHeuresGlobal" name="nombreHeuresGlobal" required>
                    <small class="form-text text-danger" th:if="${ mode =='error' && errors.containsKey('nbreHeureGlobal')}"
                           th:text="${errors.get('nbreHeureGlobal')}">

                    </small>
                </div>

                <div class="mb-3">
                    <label for="professeur" class="form-label">Professeur</label>
                    <select class="form-select"
                            th:field="*{professeur}"
                            name="professeur"
                            required>
                        <option
                                th:each="professeur:${professeurSelectForm}"
                                th:value="${professeur.id}"
                                th:text="${professeur.nomComplet}"

                        >Choisir un professeur</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="module" class="form-label">Module</label>
                    <select class="form-select"
                            th:field="*{module}"
                            name="module" required>
                        <option
                                th:each="module:${moduleSelectForm}"
                                th:value="${module.id}"
                                th:text="${module.libelle}"

                        >Choisir un module</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="semestre" class="form-label">Semestre</label>
                    <select class="form-select"
                            th:field="*{semestre}"
                            name="semestre" required>
                        <option
                                th:each="semestre:${semestreSelectForm}"
                                th:value="${semestre.id}"
                                th:text="${semestre.libelle}"
                        >Choisir un semestre</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter le cours</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
